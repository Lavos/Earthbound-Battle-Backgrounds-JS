<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Earthbound Background</title>

	<style type="text/css">
		* { margin: 0; padding: 0; }
		html, body { height: 100% }

		canvas { 
			transition: opacity 2s linear;
			opacity: 0;
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
		}

		canvas.visible { opacity: 1; }
	</style>
</head>

<body>
	<div id="master"></div><!-- /#master -->

	<script src="/dist/index.js"></script>
	
	<script>
		var m = new BackgroundManager({
			element: document.getElementById('master'),
		});

		m.run();
	</script>
</body>
</html>
